<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">GAMEHUB</div>
        <input type="text" id="search" placeholder="Search games...">
    </header>

    <div class="container">
        <div id="game-grid" class="grid"></div>
    </div>

    <!-- Screen for the active game -->
    <div id="player" class="player-overlay">
        <div class="player-controls">
            <span id="current-title">Game Title</span>
            <button onclick="closeGame()">Close Game</button>
        </div>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
<h2>My Game Collection</h2>

<div id="game-display">
    <iframe id="game-canvas" src="" width="800" height="600" style="border:none;"></iframe>
</div>

<div class="controls">
    <button onclick="loadGame('https://poki.com')">Game 1 (Poki)</button>
    <button onclick="loadGame('https://friv.com')">Game 2 (Friv)</button>
</div>
<h1>Big Tickle's Game Vault</h1>

<div id="game-screen">
    <iframe id="main-game" src="" width="800" height="600" allowfullscreen></iframe>
</div>

<div class="menu">
    <button onclick="playSonic()">Play Sonic.exe</button>
</div>
